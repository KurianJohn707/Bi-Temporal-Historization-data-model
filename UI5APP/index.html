<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>UI5 App of GBI_DEMO</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- load SAPUI5 (from local server), 
		select theme and control library -->
		
	<!-- the complex binding is required for the 
	    VizFrame visualization --> 	
    <script id="sap-ui-bootstrap"
        type="text/javascript"
        src="/sap/ui5/1/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_bluecrystal"
        data-sap-ui-libs="sap.m, sap.viz"
        data-sap-ui-language="en"
        data-sap-ui-xx-bindingSyntax='complex'></script>

    <!-- this section is used to start the application-->
    <script>
        // here we want to load our Main view
        
        // tell SAPUI5 where to look for resources
        sap.ui.localResources("content");
        // create an instance of our view
        content_view = sap.ui.view({
        	// unique identifier for this instance
        	id:"idmain1", 
        	// location and name of the view
        	viewName:"content.Main", 
        	// type of the view, i.e. XML, JavaScript, JSON...
        	type:sap.ui.core.mvc.ViewType.XML 
        });
        // place the output of our view on this page
        content_view.placeAt("uiArea");
    </script>

</head>
<body class="sapUiBody">


 
  	<div id="uiArea">
		<!-- content area -->
	</div>

</body>
</html>
